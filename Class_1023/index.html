<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <!-- buttons 1 2 3 4 -->
    <div class="button-container">
        <button onclick="changeMyText()">Change Text</button>

        <button onclick="changeMyColor()">Change Text Color</button>

        <button onclick="changeMybackground()">Change Background Color</button>

        <button onclick="DoNotPress()">Do Not Press</button>
    </div>
     


   
    <h1 id="docheader">Goodbye, Sky!</h1>
    <img src="../Class_1023/scary.gif" id="scary.gif" style="display:none;"/> 
    <script>
        // Global scope
        var docheader = document.getElementById("docheader");
      
       
        // Button scope
        // Change text
        var changeMyText = function(){
        var myText="Hello, World";
        docheader.innerHTML=myText;
        }
        
        // Change color
        var changeMyColor=function(){
        var red = Math.random()*255;
        var green = Math.random()*255;
        var blue = Math.random()*255;
        var RGBval="rgb(" + red + ", " + blue + " , " + green + ")";
        docheader.style.color=RGBval;
        }

        //Change Background Color
        var changeMybackground=function(){
        var red = Math.random()*255;
        var green = Math.random()*255;
        var blue = Math.random()*255;
        var RGBval="rgb(" + red + ", " + blue + " , " + green + ")";
        document.body.style.backgroundColor = RGBval; 
        }

        //Dont do it button
        var DoNotPress=function(){
        document.getElementById("scary.gif").src = "../Class_1023/scary.gif"
        document.body.style.backgroundColor = "black";
        document.getElementById("scary.gif").style.display='block';   
        }
        
        
        
        // document.getElementById('docheader').innerHTML = myText;

        // var docheader = document.getElementById("docheader");
        // console.log(RGBval);
        // console.log(docheader);
    </script>
  </body>
</html>
