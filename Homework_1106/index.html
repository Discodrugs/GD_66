<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
   <header>
        <h1 id="docheader">Inflate the ballon</h1> 
   </header>

   <!--buttons-->
   <div align="left">
   <button type="button-container" onclick="inflate()">Inflate</button>
   <button type="button-container" onclick="deflate()">Deflate</button>
   <button onclick="changeColor();".src='redballon.gif'">Change Color</button>
   </div>
   <!--ballon-->
   <div align="center">
        <img src="ballon.gif" id="ballon" width="250" alt="ballon">
   </div>



   <!---->
   <script>
    function inflate(){
        var ballonImg = document.getElementById("ballon");
        var currentWidth = ballonImg.clientWidth;
        if(currentWidth == 500){
        alert("Don't pop the ballon!");
        } 
        else{
            ballonImg.style.width = (currentWidth + 50) + "px";
        } 
    }
    function deflate(){
        var ballonImg = document.getElementById("ballon");
        var currentWidth = ballonImg.clientWidth;
        if(currentWidth == 50){
        alert("Add some air!");
        } 
        else{
            ballonImg.style.width = (currentWidth - 50) + "px";
        }
    }

    var image_tracker = 'ballon';
    function changeColor(){
        var image = document.getElementById('ballon');
        if(image_tracker=='ballon'){
        image.src='redballon.gif';
        image_tracker='redballon';
        }
        else{
        image.src='ballon.gif';
        image_tracker='ballon';
        }
        var red = Math.random()*255;
        var green = Math.random()*255;
        var blue = Math.random()*255;
        var RGBval="rgb(" + red + ", " + blue + " , " + green + ")";
        document.body.style.backgroundColor = RGBval;
 }
 
    
</script>
</body>
</html>
