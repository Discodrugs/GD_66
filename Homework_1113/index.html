<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="button-container">
        <button id="inflate">Inflate</button>
        <button id="deflate">Deflate</button>
        <button id="colorSwitch">ChangeColors</button>
    </div>

    <h1>Inflate the balloon</h1>

    <div class="img-container" align="center">
        <img src="../Homework_1113/ballon.gif" alt="Purple" class="page-img">
        <img src="../Homework_1113/redballon.gif" alt="Red" class="page-img" style="display:none;">
    </div>

    <script>
        $(document).ready(function(){

            $('#inflate').click(function(){
                $('.page-img').animate({
                    width: '500px',                
                }, 1000);
            });

            $('#colorSwitch').click(function(){
                colorSwitch();
            });

            var colorSwitch = function(){
                $('.page-img').toggle();
            }    
            
        });
    </script>
    
</body>
</html>
